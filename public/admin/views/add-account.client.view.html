<div class="jumbotron" data-ng-controller="AdminController">
	<h3>Create new account</h3>
	<div data-ng-show="error">
		<strong data-ng-bind="error"></strong>
	</div>
	<form data-ng-submit="create()" novalidate>
		<div class="form-group">
			<label>First Name:</label>
			<input type="text" class="form-control" name="firstName" data-ng-model="firstName"/>
		</div>
		<div class="form-group">
			<label>Last Name:</label>
			<input type="text" class="form-control"  name="lastName" data-ng-model="lastName"/>
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="email" class="form-control"  name="email" data-ng-model="email"/>
		</div>
		<div class="form-group">
			<label>Role:</label>
			<!-- <input type="text" class="form-control"  name="role" required/> -->

			<select class="form-control" name="role" data-ng-model="role">
				<option>user</option>
				<option>lecturer</option>
			</select>

		</div>
		<div class="form-group">
			<label>Username:</label>
			<input type="text" class="form-control"  name="username" required data-ng-model="username"/>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control"  name="password" required data-ng-model="password"/>
		</div>
		<button class="btn btn-default" type="submit">Create</button>
	</form>
</div>
